<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header> 
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button"></button>
                <h3 class="profile__subtitle">Исследователь океана</h3>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <section class="popup popup_edit">
        <form class="popup__container" novalidate>
            <button class="popup__button-close" type="button"></button>
            <h3 class="popup__title">
                Редактировать профиль
            </h3>
            <div class="popup__fields">
                <label class="popup__field">
                    <input type="text" class="popup__input popup__name" required minlength="2" maxlength="40"  id="name-input">
                    <span class="popup__input-error" id="name-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="text" class="popup__input popup__about" required minlength="2" maxlength="200" id="about-input">
                    <span class="popup__input-error" id="about-input-error"></span>
                </label>
            </div>
            <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
    </section>
    <section class="popup popup_add">
        <form class="popup__container" novalidate>
            <button class="popup__button-close" type="button"></button>
            <h3 class="popup__title">
                Новое место
            </h3>
            <div class="popup__fields">
                <label class="popup__field">
                    <input type="text" placeholder="Название" class="popup__input popup__place" required minlength="1" maxlength="30" id="place-input">
                    <span class="popup__input-error" id="place-input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__link" required id="link-input">
                    <span class="popup__input-error" id="link-input-error"></span>
                </label>
            </div>
            <button class="popup__button-save popup__button-save_disabled" type="submit" disabled>Создать</button>
        </form>
    </section>
    <section class="popup popup-photo">
        <div class="popup-photo__container">
            <img src="#" alt="Изображение места" class="popup-photo__place">
            <p class="popup-photo__title"></p>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>
    <template class="elements-template">
        <li class="elements__item">
            <img src="#" alt="Изображение места" class="elements__image">
            <button class="elements__button" type="button"></button>
            <div class="elements__description">
                <p class="elements__title"></p>
                <button class="elements__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/initial-сards.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
