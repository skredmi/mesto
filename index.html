<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="a307e1c403338846f8a4c732cb32bf12.svg" class="header__logo" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar"><img src="#" class="profile__avatar-img"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__button-edit" type="button"></button><h3 class="profile__subtitle"></h3></div><button class="profile__button-add" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_edit"><form class="popup__container" novalidate><button class="popup__button-close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><div class="popup__fields"><label class="popup__field"><input class="popup__input popup__name" required minlength="2" maxlength="40" id="name-input" name="name"> <span class="popup__input-error" id="name-input-error"></span></label> <label class="popup__field"><input class="popup__input popup__about" required minlength="2" maxlength="200" id="about-input" name="about"> <span class="popup__input-error" id="about-input-error"></span></label></div><button class="popup__button-save" type="submit">Сохранить</button></form></section><section class="popup popup_add"><form class="popup__container" novalidate><button class="popup__button-close" type="button"></button><h3 class="popup__title">Новое место</h3><div class="popup__fields"><label class="popup__field"><input placeholder="Название" class="popup__input popup__place" required minlength="1" maxlength="30" id="place-input" name="name"> <span class="popup__input-error" id="place-input-error"></span></label> <labe
